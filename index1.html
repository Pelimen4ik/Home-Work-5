<!DOCTYPE html>
<html>

<head>
    <title>Pricing</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <h3 class="type">Basic</h3>
        <div class="price"><span class="dollar">$</span>20
        </div>
        <div class="price2"><span class="dollar2">$</span>20
        </div>
        <p class="plan">Plan</p>
        <ul class="details">
            <li><span>Free</span> Stickers</li>
            <li><span>Free</span> Delivery</li>
            <li><span>24/7</span> Support</li>
        </ul>
        <div>
            <p class="Sub">Subscibe</p>
        </div>
    </div>
    <div class="card2">
        <h3 class="type">Awesome</h3>
        <div class="price"><span class="dollar">$</span>50
        </div>
        <div class="price2"><span class="dollar2">$</span>50
        </div>
        <p class="plan">Plan</p>
        <ul class="details">
            <li><span>Free</span> Stickers</li>
            <li><span>Free</span> Delivery</li>
            <li><span>24/7</span> Support</li>
        </ul>
        <div>
            <p class="Sub2">Subscibe</p>
        </div>
    </div>
    <div class="card3">
        <h3 class="type">Premium</h3>
        <div class="price"><span class="dollar">$</span>100
        </div>
        <div class="price2">100
        </div>
        <p class="plan">Plan</p>
        <ul class="details">
            <li><span>Free</span> Stickers</li>
            <li><span>Free</span> Delivery</li>
            <li><span>24/7</span> Support</li>
        </ul>
        <div>
            <p class="Sub">Subscibe</p>
        </div>
    </div>
</body>

</html>
